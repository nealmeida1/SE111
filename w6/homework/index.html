            var times2= (question2 * 2)
            var totalTax= .20

            var uncleSam= (conversion * times2 *totalTax)
            var netPay = (totalAmount-uncleSam)
        
            return {totalAmount,uncleSam,netPay}
        }

            var func = pay()
