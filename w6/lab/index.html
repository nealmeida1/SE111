</head>
<body>
    <script>
        function calculator(){
            var question = prompt("Would you like to add or multiply enter add or multiply")

            if (question=="add") {
                var num1 = prompt("enter first number")
                var num2 = prompt('enter number two')
                var conversion = Number(num1)
                var conversion1 = Number(num2)
                var answer = (conversion+conversion1)
                console.log(answer)

                
            } 
            else { 
                var num1 = prompt('enter first number')
                var num2 = prompt('enter second number')
                var conversion = Number(num1)
                var conversion1 = Number(num2)
                var answer = (conversion*conversion1)
                console.log(answer)
                
            }
        }
            calculator()
    </script>
