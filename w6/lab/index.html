<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <script>
        function calculator(){
            var question = prompt("Would you like to add or multiply enter add or multiply")

            if (question=="add") {
                var num1 = prompt("enter first number")
                var num2 = prompt('enter number two')
                console.log(add(num1,num2))


                
            } 
            else { 
                var num1 = prompt('enter first number')
                var num2 = prompt('enter second number')
                console.log(mult(num1,num2))

            }
        }
        function add(num1,num2){
            var conversion = Number(num1)
            var conversion1 = Number(num2)
            var answer = (conversion+conversion1) 
            return answer
        }
        function mult(num1,num2){
            var conversion = Number(num1)
                var conversion1 = Number(num2)
                var answer = (conversion*conversion1)
                return answer
        }
            calculator()

    </script>
</body>
</html>
