<!--doc type tells the browser that this is an html document and to read it as such-->
<!DOCTYPE html> 

<!--the html tag with the language keyword (we are forcing it to english)-->
<html lang="en">

<head>
<!--setting the characters displayed to basic font-->
<meta charset="UTF-8">
<!--using the browsers view port and setting everything to its native size-->
<meta name="viewport" content="width=device-width, inital-scale=1.0">
<title>This is the tab name</title>
</head>


<body>
    <h1>this is the bigger text</h1>
    <p>This is a paragraph</p>
    <h2>this is smaller text</h2>
    <h9> this is even smaller text</h9>
    <p><i><b> this is a paragraph that has italics and bold</b></i></p>
    <h1 style="color:green"> this is green</h1>

    <!--you can do colors three different ways 
    1. you can type it out (IDE will do the rest)
    2. rgb(000,000,000)
    3. Hex codes: #ff6347-->

    <!-- <ol> is ordered list and <li> is listed item -->
    <ol>
        <li> list item 1</li>
        <li> list item 2</li>
        <li> list item 3</li>
    </ol>

    <div style="color:green; border: 1px solid black; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"> 
        <h1>div test</h1>
        <p>test this color is green</p>
        <a href="http://www.google.com">link to google</a> 
        <!-- ^^ link to google.com -->
        
        <img src=".\Images\turtle.webp" width="400" height="400"></img>
        <!-- this is how you insert an image and format-->
        <a href="https://en.wikipedia.org/wiki/Turtle"><img src=".\Images\turtle.webp" width="400" height="400"></img></a>

        

    </div>

    <!-- empty tag <div> </div>
     styling a div = <div style="color" -->
    
    
    






</body>


</html>
